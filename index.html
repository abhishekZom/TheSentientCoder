<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TheSentientCoder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
  
    body {
      background: rgb(15, 15, 15);
    }

    .page__container {
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 1200px;
      margin: 0 auto;
      color: lightgray;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header > p {
      margin: 0;
      padding: 5px;
      font-size: 20px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
    }
    .game_section {
      display: flex;
      flex-direction: row;
    }
    .info__holder {
      display: flex;
      flex-direction: column;
      color: lightgray;
      border: 1px solid gray;
      padding: 10px;
      margin: 10px auto;
      min-width: 200px;
      max-width: 30vw;
    }
    .bio__text {
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
      text-align: center;
    }
    .link__container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .link__text {
      text-decoration: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
      padding: 0.1rem;
      color: lightseagreen;
    }
    .info__header {
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .tags__container {
      margin: 10px 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      border: 1px solid gray;
      padding: 5px;
      border-radius: 5px;
    }
    .tags_header {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .tag {
      margin: 3px 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .background {
      background: rgb(40, 40, 40);
      table-layout: fixed;
      border-spacing: 0;
    }
    .background td {
      padding: 0;         
    }
    .lava {
      background: darkred;
      border-radius: 10px;
      background-image: url("assets/actors/lava.png");
      background-size: contain;
    }
    .wall {
      background: grey;
      background-image: url("assets/tiles/greenwall.png");
      background-size: contain;
    }
    .greenwall {
      background-image: url("assets/tiles/brick1.png");
      background-size: contain;
    }
    .soil {
      background-image: url("assets/tiles/soil.png");
      background-size: contain;
    }
    .actor  {
      position: absolute;
    }
    .coin {
      background: gold;
      border-radius: 10px;
      background-image: url("assets/actors/coin.png");
      background-size: contain;
    }
    .player {
      /* background-image: url("assets/player.png"); */
      /* background-size: contain; */
      background-color: silver;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      background-image: url("assets/player.png");
      background-size: contain;
    }
    .lost .player {
      background: rgb(160, 64, 64);
    }
    .won .player {
      box-shadow: -4px -7px 8px white, 4px -7px 8px white;
    }
    .game {
      overflow: hidden;
      width: 1200px;
      height: 680px;
      position: relative;
      margin: 10px;
    }

  </style>
  </head>
  <body>
    <div class="page__container">
      <div id="header" class="header">
        <p>Hi! I am Abhishek. I am a Software Engineer</p>
        <p>Want to know more about me? Collect the coins.</p>
      </div>
      <div class="game_section">
        <div id="gamePlaceholder"></div>
        <div id="infoHolder" class="info__holder">
          <p class="info__header">INFO</p>
        </div>
      </div>
    </div>
    <script src="./data.js"></script>
    <script src="./constants.js"></script>
    <script src="./audio.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
